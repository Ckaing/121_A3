{% extends "base.html" %}
{% block content %}
    <h2>Results</h2>
    {% if results and results|length > 0 %}
        {% for r in results %}
            <div class="result">
                <p>URL: {{ r.url }}</p>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>No match found. Try a different query.</p>
    {% endif %}
{% endblock %}
